name: Batch Builder Template

on:
  workflow_call:
    inputs:
      batch_number:
        description: The batch number for the build batch script
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true

env:
  REGISTRY: ghcr.io
  GHCR_URI: ghcr.io/${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-24.05
          github_access_token: ${{ secrets.GH_TOKEN }}

      - name: Nix build
        run: |
          chmod +x ./scripts/build_batch_${{ inputs.batch_number }}.sh
          ./scripts/build_batch_${{ inputs.batch_number }}.sh

      - name: Load images
        run: |
          chmod +x ./load_all.sh
          ./load_all.sh

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Set images for metadata
        run: |
          set -e

          images_list=""

          images=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep '^rce/' || true)

          if [[ -z "${images}" ]]; then
            echo "No images found with the 'rce/' prefix."
            exit 1
          fi

          while IFS= read -r image; do
            image=$(echo "${image}" | sed "s/^rce\///")

            if [[ "${image}" == *":latest" ]]; then
              image=$(echo "${image}" | sed "s/:latest$//")
            fi

            formatted_uri="${{ env.GHCR_URI }}-${image}"

            images_list+="${formatted_uri} "

          done <<< "${images}"

          echo "IMAGES_LIST=${images_list}" >> $GITHUB_ENV

      - name: Set up metadata for the images
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGES_LIST }}
          flavor: |
            latest=true
          tags: |
            type=edge
            type=sha

      - name: Tag images
        run: |
          set -e

          images=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep '^rce/' || true)

          tags="${{ steps.metadata.outputs.tags }}"
          tags_list=$(echo "${tags}" | tr '\n' ' ' | tr -d '\r')

          for image in ${images}; do
            for tag in ${tags_list}; do
              echo "Tagging ${image} with ${tag}..."
              docker tag "${image}" "${tag}"
            done
          done

          echo "TAGS_LIST=${tags_list}" >> $GITHUB_ENV

      - name: Push images
        run: |
          set -e

          for image in ${{ env.TAGS_LIST }}; do
            echo "Pushing ${image}..."
            docker push "${image}"
          done

      - name: Set package public
        run: |
          set -e

          # Get the package names from the tags list environment variable
          # Format the URI of the package names from example ghcr.io/xosnrdev/rce-images-assembly:latest to rce-images-assembly
          package_names=$(echo "${{ env.TAGS_LIST }}" | cut -d'/' -f2 | cut -d':' -f1)

          # Using the github package api to set for each package name in the package names list set their visibility from private to public concurrently
          for package_name in ${package_names}; do
            curl \
              -X PATCH \
              -H "Accept: application/vnd.github.package-deletes-preview+json" \
              -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
              -d '{"visibility": "public"}' \
              "https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/${package_name}"

            echo "Package ${package_name} is now public."

          done
